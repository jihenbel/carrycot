<div style="text-align:center; margin-bottom: 25px">
    <h1>Ajout d'un nouveau mod√®le</h1>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form (ngSubmit)="onAddCarrycot()" [formGroup]="form">
            <div class="row">
        <div class="col-sm-10 form-group" style="height: 95px; margin-bottom: 0 !important;">
            <label for="name">Nom</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   name="name"
                   required
                   formControlName="name"
            >
<!--            <span class="help-block" style="color: red; font-weight: bold;" *ngIf="!name.valid && name.touched">Le nom est obligatoire!</span>-->
        </div>

    </div>
        <div class="row">
            <div class="col-sm-10 form-group" style="height: 95px; margin-bottom: 0 !important;">
                <label for="description">Description</label>
                <input type="text"
                       id="description"
                       class="form-control"
                       name="description"
                       required
                       formControlName="description"
                >
<!--                <span class="help-block" style="color: red; font-weight: bold;" *ngIf="!description.valid && description.touched">La description est obligatoire!</span>-->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 form-group" style="height: 95px; margin-bottom: 0 !important;">
                <label for="price">Prix</label>
                <input type="number"
                       id="price"
                       min="0"
                       class="form-control"
                       name="price"
                       required
                       formControlName="price"
                >
<!--                <span class="help-block" style="color: red; font-weight: bold;" *ngIf="!price.valid && price.touched">Le prix est obligatoire!</span>-->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 form-group" style="height: 95px; margin-bottom: 0 !important;">
                <label for="image">Image</label>
                <input type="file"
                       id="image"
                       class="form-control"
                       name="imagePath"
                       required
                       accept="image/*"
                       (change)="showPreview($event)"
                       formControlName="imagePath"
                >
<!--                <span class="help-block" style="color: red; font-weight: bold;" *ngIf="!image.valid && image.touched">L'image est obligatoire!</span>-->
            </div>
        </div>
            <div class="row">
                <div class="col-sm-10 form-group">
                    <button
                            class="btn btn-success"
                            type="submit"
                            style="margin: 5px"
                    >Ajouter</button>
                </div>
            </div>
        </form>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
<!--    <p style="color: white">Please Wait. </p>-->
</ngx-spinner>
