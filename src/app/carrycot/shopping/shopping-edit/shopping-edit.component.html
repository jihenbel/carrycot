<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-xs-12 command-preview">
                <h3>Vous allez passer une commande pour l'article : </h3>
               <div class="row">
                   <div class="col-xs-6 col-xs-offset-3 command-preview-container">
                       <div class="card">
                           <img class="card-img-top" [src]="carrycot.imagePath" alt="image-couffin" style="width: 100%">
                           <div class="card-body">
                               <h4 class="card-title">{{ carrycot.name }}</h4>
                               <p class="card-text">{{ carrycot.description }}</p>
                               <h4 class="pull-right">{{ carrycot.price }}dt</h4>
                           </div>
                       </div>
                   </div>
               </div>

            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
        <div class="col-xs-12">
            <h2>Confirmation de la commande</h2>
            <form [formGroup]="formUserDetails" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" class="form-control" formControlName="lastname">
                        <span *ngIf="formUserDetails.get('lastname').touched && !formUserDetails.get('lastname').valid" style="color: red">Ce champ est obligatoire!</span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" class="form-control" formControlName="firstname">
                        <span *ngIf="formUserDetails.get('firstname').touched && !formUserDetails.get('firstname').valid" style="color: red">Ce champ est obligatoire!</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="num">Numéro de téléphone</label>
                        <input type="number" id="num" class="form-control" formControlName="phone">
                        <span *ngIf="!formUserDetails.get('phone').valid && formUserDetails.get('phone').touched" style="color: red">Veuillez entrer un numéro valide!</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="ville">Ville</label>
                        <input type="text" id="ville" class="form-control" formControlName="ville">
                        <span *ngIf="formUserDetails.get('ville').touched && !formUserDetails.get('ville').valid" style="color: red">Ce champ est obligatoire!</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="command">Type de la commande</label>
                        <select id="command" class="form-control" formControlName="type">
                            <option value="poste">Par poste</option>
                            <option value="direct">Directement</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <button class="btn btn-success" type="submit" style="margin: 5px">Envoyer</button>
                        <button class="btn btn-danger" type="submit" style="margin: 5px" routerLink="/carrycots">Annuler</button>
                    </div>
                </div>
            </form>
        </div>
    </div></div>

</div>
